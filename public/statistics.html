<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilotsEYE工作室记账系统 - 个人统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">PilotsEYE工作室记账系统</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            返回主页
                        </a>
                        <span class="text-gray-600">欢迎，<span id="username" class="text-gray-900 font-medium"></span></span>
                        <button onclick="logout()" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- 图表区域 -->
            <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-900/5 mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">个人统计</h2>
                        <div class="flex items-center gap-2">
                            <button onclick="updateCharts('week')" 
                                    class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold ring-1 ring-inset transition-all hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    data-period="week">
                                最近一周
                            </button>
                            <button onclick="updateCharts('month')"
                                    class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold ring-1 ring-inset transition-all hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    data-period="month">
                                最近一月
                            </button>
                            <button onclick="updateCharts('all')"
                                    class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold ring-1 ring-inset transition-all hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    data-period="all">
                                全部
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- 收支饼图 -->
                        <div class="bg-gray-50/50 rounded-xl p-4 ring-1 ring-gray-900/5 transition-all hover:shadow-md">
                            <canvas id="pieChart"></canvas>
                        </div>
                        <!-- 收支趋势图 -->
                        <div class="bg-gray-50/50 rounded-xl p-4 ring-1 ring-gray-900/5 transition-all hover:shadow-md">
                            <canvas id="lineChart"></canvas>
                        </div>
                        <!-- 月度统计图 -->
                        <div class="bg-gray-50/50 rounded-xl p-4 ring-1 ring-gray-900/5 transition-all hover:shadow-md">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    // ... 图表相关代码（与之前相同）...
    </script>
</body>
</html>
