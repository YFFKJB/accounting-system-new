<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .login-container {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            min-height: 100vh;
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
        }

        .login-button {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container flex items-center justify-center p-4">
        <div class="login-card w-full max-w-md p-8 rounded-2xl animate-fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">工作室记账系统</h1>
                <p class="text-gray-600">请登录您的账号</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="username">
                        用户名
                    </label>
                    <input type="text" id="username" name="username" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 text-lg"
                        placeholder="请输入用户名">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                        密码
                    </label>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 text-lg"
                        placeholder="请输入密码">
                </div>

                <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

                <button type="submit"
                    class="login-button w-full py-3 px-4 text-white text-lg font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    登录
                </button>

                <div class="text-center">
                    <a href="/register.html" class="text-indigo-600 hover:text-indigo-500 text-sm">
                        还没有账号？立即注册
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            const originalText = submitButton.textContent;
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = '登录中...';
                errorMessage.classList.add('hidden');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '登录失败');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.user.username);
                window.location.href = '/dashboard.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // 添加抖动动画
                submitButton.classList.add('animate-shake');
                setTimeout(() => {
                    submitButton.classList.remove('animate-shake');
                }, 500);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    </script>
</body>
</html>
