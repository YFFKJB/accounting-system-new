<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-error {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .login-error.show {
            max-height: 60px;
        }
        .success-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .success-message.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">工作室记账系统</h2>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">用户名</label>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="用户名">
                    </div>
                    <div>
                        <label for="password" class="sr-only">密码</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="密码">
                    </div>
                </div>

                <!-- 错误提示 -->
                <div id="errorMessage" class="login-error rounded-md bg-red-50 p-4 text-sm text-red-700"></div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        登录
                    </button>
                </div>

                <div class="text-sm text-center">
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">注册新账号</a>
                </div>
            </form>

            <!-- 登录成功提示 -->
            <div id="successMessage" class="success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                登录成功，正在跳转...
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username.trim(),
                        password: password.trim()
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    errorMessage.textContent = data.error || '登录失败';
                    errorMessage.classList.add('show');
                    return;
                }

                // 保存 token
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.user.username);

                // 显示成功消息并跳转
                successMessage.classList.add('show');
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('登录错误:', error);
                errorMessage.textContent = '登录失败，请重试';
                errorMessage.classList.add('show');
            }
        });

        // 输入时隐藏错误消息
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
