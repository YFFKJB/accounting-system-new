<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.01);
        }
        /* 添加移动端优化样式 */
        @media (max-width: 640px) {
            .amount-input {
                font-size: 1.75rem;
                height: 3rem;
            }
            .nav-title {
                font-size: 1.25rem;
            }
            .summary-amount {
                font-size: 1.5rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .type-switch label {
                padding: 0.5rem 1rem;
            }
        }
        .type-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .type-switch button {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .type-switch button.active.income {
            background-color: #10b981;
            color: white;
        }
        .type-switch button.active.expense {
            background-color: #ef4444;
            color: white;
        }
        .amount-input {
            font-size: 2rem;
            text-align: center;
            width: 100%;
            padding: 0.5rem;
            border: none;
            outline: none;
        }
        .mobile-tab {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 2px solid transparent;
        }
        .mobile-tab.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
        }
        /* 动画和基础样式 */
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        /* 桌面端样式 */
        @media (min-width: 768px) {
            .desktop-layout {
                display: block;
            }
            .mobile-layout {
                display: none;
            }
            .type-switch {
                display: flex;
                border: 1px solid #e5e7eb;
                border-radius: 0.75rem;
                overflow: hidden;
                margin-bottom: 1rem;
                padding: 0.25rem;
                background: #f9fafb;
            }
            .type-switch label {
                flex: 1;
                padding: 0.75rem 1.5rem;
                text-align: center;
                cursor: pointer;
                border-radius: 0.5rem;
                transition: all 0.3s ease;
                font-weight: 500;
            }
            .type-switch input[type="radio"] {
                display: none;
            }
            .type-switch input[type="radio"]:checked + label.income {
                background-color: #10b981;
                color: white;
            }
            .type-switch input[type="radio"]:checked + label.expense {
                background-color: #ef4444;
                color: white;
            }
        }

        /* 移动端样式 */
        @media (max-width: 767px) {
            .desktop-layout {
                display: none;
            }
            .mobile-layout {
                display: block;
            }
            .mobile-type-switch {
                display: flex;
                gap: 1rem;
                margin-bottom: 1rem;
            }
            .mobile-type-switch button {
                flex: 1;
                padding: 0.75rem;
                border-radius: 0.5rem;
                font-weight: 500;
            }
            .mobile-type-switch button.active.income {
                background-color: #10b981;
                color: white;
            }
            .mobile-type-switch button.active.expense {
                background-color: #ef4444;
                color: white;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 桌面端布局 -->
    <div class="desktop-layout">
        <!-- 顶部导航 -->
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="nav-title font-bold text-gray-900">工作室记账系统</h1>
                    </div>
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <span class="text-gray-600 text-sm sm:text-base">欢迎，<span id="username" class="text-gray-900 font-medium"></span></span>
                        <a href="/admin.html" id="adminLink" class="hidden inline-flex items-center px-3 py-2 sm:px-4 sm:py-2 border border-transparent text-sm font-medium rounded-lg text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50">
                            用户管理
                        </a>
                        <button onclick="logout()" class="inline-flex items-center px-3 py-2 sm:px-4 sm:py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 统计卡片 -->
        <div class="p-4 bg-white">
            <div class="text-2xl font-bold text-center mb-2">¥<span id="balance">0.00</span></div>
            <div class="text-gray-500 text-sm text-center">结余</div>
            <div class="flex justify-between mt-4">
                <div>
                    <div class="text-green-600">¥<span id="totalIncome">0.00</span></div>
                    <div class="text-xs text-gray-500">总收入</div>
                </div>
                <div>
                    <div class="text-red-600">¥<span id="totalExpense">0.00</span></div>
                    <div class="text-xs text-gray-500">总支出</div>
                </div>
            </div>
        </div>

        <!-- 添加记录表单 -->
        <div class="p-4">
            <form id="recordForm" class="space-y-4">
                <div class="type-switch">
                    <button type="button" class="income active" onclick="switchType('income')">收入</button>
                    <button type="button" class="expense" onclick="switchType('expense')">支出</button>
                </div>
                <input type="hidden" name="type" id="type" value="income">
                <input type="number" id="amount" class="amount-input" placeholder="0.00" required>
                <input type="text" id="description" class="w-full p-2 border rounded-lg" placeholder="添加说明..." required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg">
                    添加记录
                </button>
            </form>
        </div>

        <!-- 移动端标签页 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
            <div class="grid grid-cols-2 divide-x">
                <div class="mobile-tab active" onclick="switchTab('records')">最近记录</div>
                <div class="mobile-tab" onclick="switchTab('stats')">用户统计</div>
            </div>
        </div>

        <!-- 记录列表 -->
        <div id="recordsTab" class="pb-16">
            <div class="px-4 py-2 flex justify-between items-center">
                <h3 class="text-gray-600">最近记录</h3>
                <select id="userFilter" class="text-sm border rounded p-1">
                    <option value="all">所有用户</option>
                </select>
            </div>
            <div id="recordsList" class="divide-y">
                <!-- 记录将通过 JavaScript 动态插入 -->
            </div>
        </div>

        <!-- 用户统计 -->
        <div id="statsTab" class="hidden pb-16">
            <div id="userStatsList" class="divide-y">
                <!-- 用户统计将通过 JavaScript 动态插入 -->
            </div>
        </div>
    </div>

    <!-- 移动端布局 -->
    <div class="mobile-layout">
        <!-- 移动端优化的代码 -->
    </div>

    <script>
        // 检查登录状态
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/index.html';
                return;
            }

            document.getElementById('username').textContent = username;

            // 检查是否是管理员
            try {
                const response = await fetch('/api/admin/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // 如果是管理员，显示管理入口
                    const adminLink = document.getElementById('adminLink');
                    adminLink.classList.remove('hidden');
                    console.log('管理员权限验证成功');
                } else {
                    console.log('不是管理员用户');
                }
            } catch (error) {
                console.error('检查管理员权限失败:', error);
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // 添加状态管理
        const STATE = {
            records: [],
            summary: null,
            loading: false,
            lastUpdate: 0,
            userStats: [],
            users: new Set()
        };

        // 优化加载记录函数
        async function loadRecords(forceUpdate = false) {
            // 如果数据已经加载且未超过30秒，直接使用缓存
            const now = Date.now();
            if (!forceUpdate && STATE.lastUpdate && (now - STATE.lastUpdate < 30000)) {
                updateRecordsList(STATE.records);
                updateSummary(STATE.summary);
                updateUserStats(STATE.userStats);
                return;
            }

            try {
                // 显示加载状态
                STATE.loading = true;
                updateLoadingState();

                const response = await fetch('/api/records', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                // 更新缓存
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.userStats = data.userStats;
                STATE.lastUpdate = now;
                
                // 更新用户列表
                STATE.users = new Set(data.records.map(record => record.username));
                updateUserFilter();
                
                // 更新界面
                updateRecordsList(data.records);
                updateSummary(data.summary);
                updateUserStats(data.userStats);
            } catch (error) {
                console.error('加载记录失败:', error);
                showError('加载记录失败，请刷新页面重试');
            } finally {
                STATE.loading = false;
                updateLoadingState();
            }
        }

        // 添加加载状态显示
        function updateLoadingState() {
            const recordsList = document.getElementById('recordsList');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (STATE.loading) {
                if (!loadingIndicator) {
                    recordsList.innerHTML = `
                        <div id="loadingIndicator" class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        </div>
                    `;
                }
            } else {
                updateRecordsList(STATE.records);
            }
        }

        // 更新记录列表
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function updateRecordsList(records) {
            if (!records) return;
            const selectedUser = document.getElementById('userFilter').value;
            const filteredRecords = selectedUser === 'all' 
                ? records 
                : records.filter(record => record.username === selectedUser);
            
            const limitedRecords = filteredRecords.slice(0, 6);
            
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = limitedRecords.map(record => `
                <div class="p-4 bg-white">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">${record.username}</span>
                        <span class="text-sm text-gray-500">${new Date(record.createdAt).toLocaleString()}</span>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-gray-900">${record.description}</span>
                        <span class="${record.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${record.type === 'income' ? '+' : '-'}${record.amount}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // 更新统计数据
        function updateSummary(summary) {
            if (!summary) return;
            document.getElementById('totalIncome').textContent = `¥${summary.totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `¥${summary.totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `¥${(summary.totalIncome - summary.totalExpense).toFixed(2)}`;
        }

        // 修改添加记录函数
        async function addRecord() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!amount || isNaN(amount) || amount <= 0) {
                showError('请输入有效金额');
                return;
            }

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        type,
                        amount,
                        description
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '添加记录失败');
                }

                // 立即更新本地状态
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.userStats = data.userStats;
                STATE.lastUpdate = Date.now();

                // 立即更新界面显示
                updateRecordsList(data.records);
                updateSummary(data.summary);
                updateUserStats(data.userStats);
                
                // 清空输入
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                
                // 显示成功动画
                const form = document.querySelector('form');
                form.classList.add('animate-success');
                setTimeout(() => form.classList.remove('animate-success'), 500);

            } catch (error) {
                console.error('添加记录失败:', error);
                showError(error.message || '添加记录失败，请重试');
            }
        }

        // 修改表单提交事件
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addRecord();
        });

        // 添加错误提示函数
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            errorDiv.innerHTML = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // 根据类型切换显示相应的分类
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                // 不再需要切换分类显示
            });
        });

        // 初始化时触发一次分类显示
        document.querySelector('input[name="type"]:checked').dispatchEvent(new Event('change'));

        // 页面加载时检查登录状态并加载记录
        checkAuth();
        loadRecords();

        // 添加表单重置后的动画
        document.getElementById('recordForm').addEventListener('reset', () => {
            document.getElementById('amount').classList.add('animate-pulse');
            setTimeout(() => {
                document.getElementById('amount').classList.remove('animate-pulse');
            }, 500);
        });

        // 修改删除记录函数
        async function deleteRecord(recordId) {
            if (!confirm('确定要删除这条记录吗？')) return;

            try {
                const response = await fetch(`/api/records/${recordId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '删除记录失败');
                }

                // 更新本地状态
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.lastUpdate = Date.now();
                
                // 立即更新界面
                updateRecordsList(STATE.records);
                updateSummary(STATE.summary);

            } catch (error) {
                console.error('删除记录失败:', error);
                showError(error.message || '删除记录失败，请重试');
            }
        }

        // 添加用户筛选器更新函数
        function updateUserFilter() {
            const userFilter = document.getElementById('userFilter');
            const currentValue = userFilter.value;
            
            // 保存当前选择
            const options = ['<option value="all">所有用户</option>'];
            STATE.users.forEach(username => {
                options.push(`<option value="${username}">${username}</option>`);
            });
            
            userFilter.innerHTML = options.join('');
            userFilter.value = currentValue;
        }

        // 添加用户统计更新函数
        function updateUserStats(userStats) {
            if (!userStats) return;
            const userStatsList = document.getElementById('userStatsList');
            userStatsList.innerHTML = userStats.map(stat => `
                <div class="p-4 bg-white">
                    <div class="flex justify-between items-center">
                        <span class="font-medium">${stat.username}</span>
                        <span class="text-blue-600">¥${(stat.totalIncome - stat.totalExpense).toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between items-center mt-2 text-sm">
                        <span class="text-green-600">收入: ¥${stat.totalIncome.toFixed(2)}</span>
                        <span class="text-red-600">支出: ¥${stat.totalExpense.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        // 添加筛选器变化监听
        document.getElementById('userFilter').addEventListener('change', () => {
            updateRecordsList(STATE.records);
        });

        // 添加新的函数
        function switchType(type) {
            document.getElementById('type').value = type;
            document.querySelectorAll('.type-switch button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.type-switch .${type}`).classList.add('active');
        }

        function switchTab(tab) {
            document.querySelectorAll('.mobile-tab').forEach(t => {
                t.classList.remove('active');
            });
            document.querySelector(`.mobile-tab:${tab === 'records' ? 'first-child' : 'last-child'}`).classList.add('active');
            
            document.getElementById('recordsTab').classList.toggle('hidden', tab !== 'records');
            document.getElementById('statsTab').classList.toggle('hidden', tab !== 'stats');
        }
    </script>
</body>
</html>
