<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@2.0.18/outline/dist/index.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.01);
        }
        .amount-input {
            font-size: 2.5rem;
            height: 4rem;
            text-align: center;
        }
        .text-2xl {
            font-size: 1.75rem;
        }
        .nav-title {
            font-size: 1.75rem;
        }
        .summary-amount {
            font-size: 2.25rem;
        }
        .form-label {
            font-size: 1.125rem;
        }
        .type-switch {
            display: flex;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            padding: 0.25rem;
            background: #f9fafb;
        }
        .type-switch label {
            flex: 1;
            padding: 0.75rem 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .type-switch input[type="radio"] {
            display: none;
        }
        .type-switch input[type="radio"]:checked + label.income {
            background-color: #10b981;
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        .type-switch input[type="radio"]:checked + label.expense {
            background-color: #ef4444;
            color: white;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        @keyframes success-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .animate-success {
            animation: success-pulse 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="nav-title font-bold text-gray-900">工作室记账系统</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎，<span id="username" class="text-gray-900 font-medium"></span></span>
                    <a href="/admin.html" id="adminLink" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50">
                        用户管理
                    </a>
                    <button onclick="logout()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-3 mb-8">
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总收入</dt>
                    <dd class="mt-1 summary-amount font-semibold text-emerald-600 animate-slide-in" id="totalIncome">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总支出</dt>
                    <dd class="mt-1 summary-amount font-semibold text-red-600 animate-slide-in" id="totalExpense">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">结余</dt>
                    <dd class="mt-1 summary-amount font-semibold text-blue-600 animate-slide-in" id="balance">¥0.00</dd>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <!-- 添加记录表单 -->
            <div class="bg-white shadow-sm rounded-lg card-hover">
                <div class="px-6 py-6 sm:p-8">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-6">添加记录</h3>
                    <form id="recordForm" class="space-y-6">
                        <div class="type-switch">
                            <input type="radio" name="type" id="income" value="income" checked>
                            <label for="income" class="income hover:bg-emerald-50">收入</label>
                            <input type="radio" name="type" id="expense" value="expense">
                            <label for="expense" class="expense hover:bg-red-50">支出</label>
                        </div>

                        <div class="space-y-2">
                            <label class="block form-label font-medium text-gray-700">类目</label>
                            <input type="text" id="description" 
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3" 
                                placeholder="请输入类目..." required>
                        </div>

                        <div class="space-y-2">
                            <label class="block form-label font-medium text-gray-700">金额</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                    <span class="text-3xl text-gray-500">¥</span>
                                </div>
                                <input type="number" id="amount" step="0.01" 
                                    class="amount-input pl-14 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                                    placeholder="0.00" required>
                            </div>
                        </div>

                        <button type="submit" 
                            class="w-full inline-flex justify-center py-4 px-4 border border-transparent text-xl font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 hover:shadow-lg">
                            添加记录
                        </button>
                    </form>
                </div>
            </div>

            <!-- 记录列表 -->
            <div class="bg-white shadow-sm rounded-lg card-hover">
                <div class="px-6 py-6 sm:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">最近记录</h3>
                        <div class="flex items-center space-x-4">
                            <select id="userFilter" class="rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="all">所有用户</option>
                                <!-- 用户选项将通过 JavaScript 动态添加 -->
                            </select>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">创建者</th>
                                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">类型</th>
                                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">金额</th>
                                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">描述</th>
                                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">时间</th>
                                </tr>
                            </thead>
                            <tbody id="recordsList">
                                <!-- 记录将通过 JavaScript 动态插入 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 在统计卡片下方添加用户统计表格 -->
        <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover mb-8">
            <div class="px-6 py-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">用户统计</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">用户名</th>
                                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">总收入</th>
                                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">总支出</th>
                                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-500 uppercase tracking-wider">结余</th>
                            </tr>
                        </thead>
                        <tbody id="userStatsList">
                            <!-- 用户统计将通过 JavaScript 动态插入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 检查登录状态
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/index.html';
                return;
            }

            document.getElementById('username').textContent = username;

            // 检查是否是管理员
            try {
                const response = await fetch('/api/admin/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // 如果是管理员，显示管理入口
                    const adminLink = document.getElementById('adminLink');
                    adminLink.classList.remove('hidden');
                    console.log('管理员权限验证成功');
                } else {
                    console.log('不是管理员用户');
                }
            } catch (error) {
                console.error('检查管理员权限失败:', error);
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // 添加状态管理
        const STATE = {
            records: [],
            summary: null,
            loading: false,
            lastUpdate: 0,
            userStats: [],
            users: new Set()
        };

        // 优化加载记录函数
        async function loadRecords(forceUpdate = false) {
            // 如果数据已经加载且未超过30秒，直接使用缓存
            const now = Date.now();
            if (!forceUpdate && STATE.lastUpdate && (now - STATE.lastUpdate < 30000)) {
                updateRecordsList(STATE.records);
                updateSummary(STATE.summary);
                updateUserStats(STATE.userStats);
                return;
            }

            try {
                // 显示加载状态
                STATE.loading = true;
                updateLoadingState();

                const response = await fetch('/api/records', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                // 更新缓存
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.userStats = data.userStats;
                STATE.lastUpdate = now;
                
                // 更新用户列表
                STATE.users = new Set(data.records.map(record => record.username));
                updateUserFilter();
                
                // 更新界面
                updateRecordsList(data.records);
                updateSummary(data.summary);
                updateUserStats(data.userStats);
            } catch (error) {
                console.error('加载记录失败:', error);
                showError('加载记录失败，请刷新页面重试');
            } finally {
                STATE.loading = false;
                updateLoadingState();
            }
        }

        // 添加加载状态显示
        function updateLoadingState() {
            const recordsList = document.getElementById('recordsList');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (STATE.loading) {
                if (!loadingIndicator) {
                    recordsList.innerHTML = `
                        <div id="loadingIndicator" class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        </div>
                    `;
                }
            } else {
                updateRecordsList(STATE.records);
            }
        }

        // 更新记录列表
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function updateRecordsList(records) {
            const selectedUser = document.getElementById('userFilter').value;
            const filteredRecords = selectedUser === 'all' 
                ? records 
                : records.filter(record => record.username === selectedUser);
            
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = filteredRecords.map(record => `
                <tr>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        <span class="text-sm font-medium text-gray-900">${record.username}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            record.type === 'income' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${record.type === 'income' ? '收入' : '支出'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        <span class="text-sm ${record.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${record.type === 'income' ? '+' : '-'}${record.amount}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-sm">
                        ${record.description}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-sm">
                        ${new Date(record.createdAt).toLocaleString()}
                    </td>
                </tr>
            `).join('');
        }

        // 更新统计数据
        function updateSummary(summary) {
            document.getElementById('totalIncome').textContent = `¥${summary.totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `¥${summary.totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `¥${(summary.totalIncome - summary.totalExpense).toFixed(2)}`;
        }

        // 修改添加记录函数
        async function addRecord() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!amount || isNaN(amount) || amount <= 0) {
                showError('请输入有效金额');
                return;
            }

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        type,
                        amount,
                        description
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '添加记录失败');
                }

                // 更新本地状态
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.lastUpdate = Date.now();

                // 立即更新界面
                updateRecordsList(data.records);
                updateSummary(data.summary);
                
                // 清空输入
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                
                // 显示成功动画
                const form = document.querySelector('form');
                form.classList.add('animate-success');
                setTimeout(() => form.classList.remove('animate-success'), 500);

            } catch (error) {
                console.error('添加记录失败:', error);
                showError(error.message || '添加记录失败，请重试');
            }
        }

        // 修改表单提交事件
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addRecord();
        });

        // 添加错误提示函数
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            errorDiv.innerHTML = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // 根据类型切换显示相应的分类
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                // 不再需要切换分类显示
            });
        });

        // 初始化时触发一次分类显示
        document.querySelector('input[name="type"]:checked').dispatchEvent(new Event('change'));

        // 页面加载时检查登录状态并加载记录
        checkAuth();
        loadRecords();

        // 添加表单重置后的动画
        document.getElementById('recordForm').addEventListener('reset', () => {
            document.getElementById('amount').classList.add('animate-pulse');
            setTimeout(() => {
                document.getElementById('amount').classList.remove('animate-pulse');
            }, 500);
        });

        // 修改删除记录函数
        async function deleteRecord(recordId) {
            if (!confirm('确定要删除这条记录吗？')) return;

            try {
                const response = await fetch(`/api/records/${recordId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '删除记录失败');
                }

                // 更新本地状态
                STATE.records = data.records;
                STATE.summary = data.summary;
                STATE.lastUpdate = Date.now();
                
                // 立即更新界面
                updateRecordsList(STATE.records);
                updateSummary(STATE.summary);

            } catch (error) {
                console.error('删除记录失败:', error);
                showError(error.message || '删除记录失败，请重试');
            }
        }

        // 添加用户筛选器更新函数
        function updateUserFilter() {
            const userFilter = document.getElementById('userFilter');
            const currentValue = userFilter.value;
            
            // 保存当前选择
            const options = ['<option value="all">所有用户</option>'];
            STATE.users.forEach(username => {
                options.push(`<option value="${username}">${username}</option>`);
            });
            
            userFilter.innerHTML = options.join('');
            userFilter.value = currentValue;
        }

        // 添加用户统计更新函数
        function updateUserStats(userStats) {
            const userStatsList = document.getElementById('userStatsList');
            userStatsList.innerHTML = userStats.map(stat => `
                <tr>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                        <span class="text-sm font-medium text-gray-900">${stat.username}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                        <span class="text-sm text-green-600">¥${stat.totalIncome.toFixed(2)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                        <span class="text-sm text-red-600">¥${stat.totalExpense.toFixed(2)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                        <span class="text-sm text-blue-600">¥${(stat.totalIncome - stat.totalExpense).toFixed(2)}</span>
                    </td>
                </tr>
            `).join('');
        }

        // 添加筛选器变化监听
        document.getElementById('userFilter').addEventListener('change', () => {
            updateRecordsList(STATE.records);
        });
    </script>
</body>
</html>
