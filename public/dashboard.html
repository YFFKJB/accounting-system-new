<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@2.0.18/outline/dist/index.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.01);
        }
        .amount-input {
            font-size: 2rem;
            height: 3.5rem;
            text-align: center;
        }
        .type-switch {
            display: flex;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            padding: 0.25rem;
            background: #f9fafb;
        }
        .type-switch label {
            flex: 1;
            padding: 0.75rem 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .type-switch input[type="radio"] {
            display: none;
        }
        .type-switch input[type="radio"]:checked + label.income {
            background-color: #10b981;
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        .type-switch input[type="radio"]:checked + label.expense {
            background-color: #ef4444;
            color: white;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">工作室记账系统</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎，<span id="username" class="text-gray-900 font-medium"></span></span>
                    <button onclick="logout()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 transition-all duration-200">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-3 mb-8">
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总收入</dt>
                    <dd class="mt-1 text-3xl font-semibold text-emerald-600 animate-slide-in" id="totalIncome">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总支出</dt>
                    <dd class="mt-1 text-3xl font-semibold text-red-600 animate-slide-in" id="totalExpense">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow-sm rounded-lg card-hover">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">结余</dt>
                    <dd class="mt-1 text-3xl font-semibold text-blue-600 animate-slide-in" id="balance">¥0.00</dd>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <!-- 添加记录表单 -->
            <div class="bg-white shadow-sm rounded-lg card-hover">
                <div class="px-6 py-6 sm:p-8">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-6">添加记录</h3>
                    <form id="recordForm" class="space-y-6">
                        <div class="type-switch">
                            <input type="radio" name="type" id="income" value="income" checked>
                            <label for="income" class="income hover:bg-emerald-50">收入</label>
                            <input type="radio" name="type" id="expense" value="expense">
                            <label for="expense" class="expense hover:bg-red-50">支出</label>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">金额</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                    <span class="text-2xl text-gray-500">¥</span>
                                </div>
                                <input type="number" id="amount" step="0.01" 
                                    class="amount-input pl-12 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                                    placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">分类</label>
                            <select id="category" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3">
                                <optgroup label="收入类别" id="incomeCategories">
                                    <option value="salary">工资收入</option>
                                    <option value="bonus">奖金收入</option>
                                    <option value="investment">投资收入</option>
                                    <option value="other_income">其他收入</option>
                                </optgroup>
                                <optgroup label="支出类别" id="expenseCategories">
                                    <option value="rent">房租物业</option>
                                    <option value="utilities">水电费用</option>
                                    <option value="office">办公用品</option>
                                    <option value="salary_expense">人员工资</option>
                                    <option value="other_expense">其他支出</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">描述</label>
                            <textarea id="description" rows="3"
                                class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg" 
                                placeholder="添加具体描述..." required></textarea>
                        </div>

                        <button type="submit" 
                            class="w-full inline-flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 hover:shadow-lg">
                            添加记录
                        </button>
                    </form>
                </div>
            </div>

            <!-- 记录列表 -->
            <div class="bg-white shadow-sm rounded-lg card-hover">
                <div class="px-6 py-6 sm:p-8">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-6">最近记录</h3>
                    <div id="recordsList" class="space-y-4">
                        <!-- 记录将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/index.html';
                return;
            }

            document.getElementById('username').textContent = username;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // 加载记录
        async function loadRecords() {
            try {
                const response = await fetch('/api/records', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                updateRecordsList(data.records);
                updateSummary(data.summary);
            } catch (error) {
                console.error('加载记录失败:', error);
            }
        }

        // 更新记录列表
        function updateRecordsList(records) {
            const list = document.getElementById('recordsList');
            list.innerHTML = records.map(record => `
                <div class="animate-slide-in bg-gray-50 px-4 py-4 rounded-lg flex justify-between items-center hover-scale">
                    <div>
                        <div class="font-medium text-gray-900 text-lg">${record.description}</div>
                        <div class="text-sm text-gray-500">${record.category} - ${new Date(record.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="text-xl font-semibold ${record.type === 'income' ? 'text-emerald-600' : 'text-red-600'}">
                        ${record.type === 'income' ? '+' : '-'}¥${record.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // 更新统计数据
        function updateSummary(summary) {
            document.getElementById('totalIncome').textContent = `¥${summary.totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `¥${summary.totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `¥${(summary.totalIncome - summary.totalExpense).toFixed(2)}`;
        }

        // 添加记录
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const record = {
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(record)
                });

                if (!response.ok) {
                    throw new Error('添加记录失败');
                }

                // 重新加载记录
                loadRecords();
                e.target.reset();
            } catch (error) {
                console.error('添加记录失败:', error);
                alert('添加记录失败，请重试');
            }
        });

        // 根据类型切换显示相应的分类
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const type = e.target.value;
                document.getElementById('incomeCategories').style.display = type === 'income' ? '' : 'none';
                document.getElementById('expenseCategories').style.display = type === 'expense' ? '' : 'none';
            });
        });

        // 初始化时触发一次分类显示
        document.querySelector('input[name="type"]:checked').dispatchEvent(new Event('change'));

        // 页面加载时检查登录状态并加载记录
        checkAuth();
        loadRecords();

        // 添加表单重置后的动画
        document.getElementById('recordForm').addEventListener('reset', () => {
            document.getElementById('amount').classList.add('animate-pulse');
            setTimeout(() => {
                document.getElementById('amount').classList.remove('animate-pulse');
            }, 500);
        });
    </script>
</body>
</html>
