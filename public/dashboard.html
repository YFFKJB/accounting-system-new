<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室记账系统 - 仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">工作室记账系统</h1>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-4">欢迎，<span id="username" class="text-gray-900 font-medium"></span></span>
                    <button onclick="logout()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总收入</dt>
                    <dd class="mt-1 text-3xl font-semibold text-green-600" id="totalIncome">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">总支出</dt>
                    <dd class="mt-1 text-3xl font-semibold text-red-600" id="totalExpense">¥0.00</dd>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">结余</dt>
                    <dd class="mt-1 text-3xl font-semibold text-blue-600" id="balance">¥0.00</dd>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <!-- 添加记录表单 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">添加记录</h3>
                    <form id="recordForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">类型</label>
                            <select id="type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                                <option value="income">收入</option>
                                <option value="expense">支出</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">金额</label>
                            <input type="number" id="amount" step="0.01" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">分类</label>
                            <select id="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                                <option value="salary">工资</option>
                                <option value="bonus">奖金</option>
                                <option value="rent">房租</option>
                                <option value="utilities">水电费</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">描述</label>
                            <input type="text" id="description" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                        </div>
                        <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            添加记录
                        </button>
                    </form>
                </div>
            </div>

            <!-- 记录列表 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">最近记录</h3>
                    <div id="recordsList" class="space-y-3">
                        <!-- 记录将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                window.location.href = '/index.html';
                return;
            }

            document.getElementById('username').textContent = username;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // 加载记录
        async function loadRecords() {
            try {
                const response = await fetch('/api/records', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                updateRecordsList(data.records);
                updateSummary(data.summary);
            } catch (error) {
                console.error('加载记录失败:', error);
            }
        }

        // 更新记录列表
        function updateRecordsList(records) {
            const list = document.getElementById('recordsList');
            list.innerHTML = records.map(record => `
                <div class="fade-in bg-gray-50 px-4 py-3 rounded-md flex justify-between items-center">
                    <div>
                        <div class="font-medium text-gray-900">${record.description}</div>
                        <div class="text-sm text-gray-500">${record.category} - ${new Date(record.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="text-lg font-semibold ${record.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                        ${record.type === 'income' ? '+' : '-'}¥${record.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // 更新统计数据
        function updateSummary(summary) {
            document.getElementById('totalIncome').textContent = `¥${summary.totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `¥${summary.totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `¥${(summary.totalIncome - summary.totalExpense).toFixed(2)}`;
        }

        // 添加记录
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const record = {
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(record)
                });

                if (!response.ok) {
                    throw new Error('添加记录失败');
                }

                // 重新加载记录
                loadRecords();
                e.target.reset();
            } catch (error) {
                console.error('添加记录失败:', error);
                alert('添加记录失败，请重试');
            }
        });

        // 页面加载时检查登录状态并加载记录
        checkAuth();
        loadRecords();
    </script>
</body>
</html>
